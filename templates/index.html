<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    .input-field label {
      font-weight: bold;
      color: #f57c00;
    }

    .btn-large {
      background-color: #f57c00;
    }

    .header {
      font-weight: 700;
    }

    .header.light {
      font-weight: 300;
    }

    .container {
      margin-top: 50px;
    }

    .card-panel {
      padding: 20px;
    }
  </style>
</head>

<body>

  <main>
    <div class="container">
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <h1 class="header center orange-text">Diabetes Prediction</h1>
          <div class="row center">
            <h5 class="header col s12 light">Predict the likelihood of diabetes based on various health metrics</h5>
          </div>
          <div class="row">
            <form action='/predict' method="post" class="col s12">
              <div class="card-panel">
                <div class="row">
                  <div class="input-field col s6">
                    <input placeholder="Number of pregnancies" name="pregnancies" id="pregnancies" type="text" class="validate">
                    <label for="pregnancies">Pregnancies</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="glucose" name="glucose" placeholder="Glucose level" type="text" class="validate">
                    <label for="glucose">Glucose</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="bloodpressure" name="bloodpressure" placeholder="Blood pressure" type="text" class="validate">
                    <label for="bloodpressure">Blood Pressure</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="skinthickness" name="skinthickness" placeholder="Skin thickness" type="text" class="validate">
                    <label for="skinthickness">Skin Thickness</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="insulin" name="insulin" placeholder="Insulin level" type="text" class="validate">
                    <label for="insulin">Insulin</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="bmi" name="bmi" placeholder="BMI" type="text" class="validate">
                    <label for="bmi">BMI</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="pidegree" name="pidegree" placeholder="Pedigree function" type="text" class="validate">
                    <label for="pidegree">Pedigree Function</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="age" name="age" placeholder="Age" type="text" class="validate">
                    <label for="age">Age</label>
                  </div>
                </div>
                <div class="row center">
                  <button type="submit" class="btn-large waves-effect waves-light orange">Predict</button>
                </div>
              </div>
            </form>
          </div>
          <br>
          <div class="row center">
            {{pred}}
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
